<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Page</title>
    <style>
        /* Reset some default styles for the page */
        body,
        h1,
        a {
            margin: 0;
            padding: 0;
        }

        /* Center the container both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            /* Set a background color for the page */
        }

        /* Style the container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        .screenshots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }


        .screenshot {
            position: relative;
            max-width: calc(33.33% - 20px);
            margin: 0;
            cursor: pointer;

        }

        .screenshot img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
            display: flex;
        }

        .screenshot img:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
            max-height: 70vh;
            max-width: 90vw;
        }

        .social a {
            < !-- width: 70px;
            height: 55px;
            align-items: center;
            justify-content: center;
            background: #f9004d;
            border-radius: 450%;
            margin: 28px 19px;
            color: rgb(247, 242, 242);
            text-decoration: underline;
            font-size: 20px;
        }

        .social a:hover {
            background-color: transparent;
            border: 2px solid lightcyan;
            cursor: pointer;
            transform: scale(1.3);
            transition: .5s;
            color: rgb(224, 94, 94);
        }

        .zoomed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;

        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const zoomableImages = document.querySelectorAll('.zoomable');
            zoomableImages.forEach(function (image) {
                image.addEventListener('click', function () {
                    this.classList.toggle('zoomed');
                });
            });
        });
    </script>
    <div class="container">
        <iframe width="500" height="315" src="https://www.youtube.com/embed/7zUub2NDj8U?si=29h3ic12c_nJ6JK1"

            allowfullscreen></iframe>

                <img src="../static resource/images/gab3.jpeg" alt="Project Screenshot 1" class="zoomable" width="550px" height="500">
                <img src="../static resource/images/gab4.jpeg" alt="Project Screenshot 1" class="zoomable" width="550px" height="500">
                <img src="../static resource/images/gab5.jpeg" alt="Project Screenshot 1" class="zoomable" width="550px" height="500">
            </div>
        </div><br><br><br>
        <div class="social">

        </div>
    </div>
</body>
